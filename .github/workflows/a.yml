name: Build a docker image and push to Docker Hub
on:
   push:
     branches:
       - main   
jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout repository
          uses: actions/checkout@v2
        - name: Run script
          run: .dep.sh
        - name: create docker image  
          run: docker build -t siva1403/25-12:latest .
        
  